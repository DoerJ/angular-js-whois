<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WHOIS</title>
        <link rel="stylesheet" href="index.css">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="src/modules/domainParser.js"></script>
    </head>
    <body ng-app="domainParser">
        <div id="domain-parser" ng-controller="domainHandler">
            <input id="domain-input" type="text" ng-model="domainName" placeholder="enter your domain" />
            <button id="submit-btn" ng-click="sendDomain(domainName)">Submit</button>
            <ul id="whois-info">
                <li ng-repeat="item in data track by $index">{{item}}</li>
            </ul>
        </div>
    </body>
</html>
